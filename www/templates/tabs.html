<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- numbersboard Tab -->
  <ion-tab title="Numbers" icon="ion-iphone" href="#/tab/numbers">
    <ion-nav-view name="tab-numbers"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Dining" icon="ion-fork" href="#/tab/dining">
    <ion-nav-view name="tab-dining"></ion-nav-view>
  </ion-tab>

  <!-- map Tab -->
  <ion-tab title="map" icon="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- spec Tab -->
  <ion-tab title="The Spec" icon="ion-social-rss" href="#/tab/spec">
    <ion-nav-view name="tab-spec"></ion-nav-view>
  </ion-tab>  


</ion-tabs>
