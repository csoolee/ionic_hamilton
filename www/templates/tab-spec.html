<ion-view view-title="The Spec">
    <ion-content ng-init="init()">
        <!-- NOTE: ng-init might be breaking it -->
        <div class="list">
            <a ng-repeat="entry in entries" class="item" ng-click="browse(entry.link)">
                <b>{{entry.title}}</b>
                <br>
                <span ng-bind-html="entry.contentSnippet"></span>
            </a>
        </div>
    </ion-content>
</ion-view>
