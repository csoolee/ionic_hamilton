<ion-view view-title="Where Can I Eat?">
  <ion-content>
    <ion-list id="dininglist">
      <div ng-repeat="group in groups">
        <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
           <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'">
          </i>&nbsp; {{group.name}}
          <span class="item-note"><font size="3" color="black">
            <!-- Fill in with "until times" (at later date) -->
            </font></span>
        </ion-item>
        <ion-item class="item-accordion" ng-repeat="item in group.items"
                  ng-show="isGroupShown(group) && item.length">

          <!-- special case: the "today" hours -->
          <a>
            <font size="3" color="black"><b>
              Today: {{ todayHours[group.theIndex].substring(3) }}
              </b><br></font>
          </a>

          <!-- each item is array of hours information. show each one followed by break -->
          <a ng-repeat="myitem in item track by $index">
            <font size="2" color="black">{{myitem}}<br></font>
          </a>
          <!-- note: use ng-if="$index > 0" to exclude first item -->

        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
